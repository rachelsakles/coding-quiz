<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Cat quiz</h1>
                <button id="start-quiz" class="btn btn-primary">Start Quiz
                </button>

            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div id="question-prompt">
                    <h2 id="question">What is the average life span of a cat?</h2>
                    <div class="question-options">  
                        <button class="btn btn-danger btn-sm btn-block">12-18 years</button>
                        <button class="btn btn-danger btn-sm btn-block">9-15 years</button>
                        <button class="btn btn-danger btn-sm btn-block">20-25 years</button>
                        <button class="btn btn-danger btn-sm btn-block">8-14 years</button> 
                        
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
